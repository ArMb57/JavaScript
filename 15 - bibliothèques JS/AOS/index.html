<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left" data-aos="fade-up"   data-aos-duration="1000"></div>
        <div class="right" data-aos="fade-down"   data-aos-duration="2000"></div>

        <div class="left" data-aos="fade-right"   data-aos-duration="3000"></div>
        <div class="right" data-aos="fade-left"   data-aos-duration="4000"></div>

        <div class="left" data-aos="flip-left"   data-aos-duration="1500"></div>
        <div class="right" data-aos="flip-right"   data-aos-duration="1000"></div>

        <div class="left" data-aos="zoom-in"   data-aos-duration="2000"></div>
        <div class="right" data-aos="zoom-in-up"   data-aos-duration="2500"></div>

        <div class="left" data-aos="zoom-in-down"   data-aos-duration="100"></div>
        <div class="right" data-aos="zoom-in-left"   data-aos-duration="1800"></div>

        <div class="left" data-aos="zoom-out-right"   data-aos-duration="2300"></div>
        <div class="right" data-aos="zoom-out-left"   data-aos-duration="3500"></div>

     


    </div>



    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
